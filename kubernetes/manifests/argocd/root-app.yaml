apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: kubernetes/manifests/argocd/applications
    repoURL: https://github.com/brianwalborn/home-lab
    targetRevision: HEAD
